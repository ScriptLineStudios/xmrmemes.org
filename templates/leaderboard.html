<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./static/style.css">
    <title>Monero Memes</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<html>
    <body>
        <div class="banner_small">
            <!-- <div class="banner_small_button"> -->
                <!-- <img width="40" src="https://cryptologos.cc/logos/monero-xmr-logo.png"> -->
            <!-- </div> -->
            <div class="banner_small_button">
                <a href="/">
                    Home
                </a>
            </div>
            <div class="banner_small_button">
                <a href="/about">
                    About
                </a>
            </div>
            <div class="banner_small_button">
                <a href="/leaderboard">
                    Leaderboard
                </a>
            </div>
            <div class="banner_small_button">
                <a href="/submit">
                    Submit
                </a>
            </div>  

            {% if not user %}
                <div class="banner_small_button">
                    <a href="/login">
                        Login
                    </a>
                </div>  
                <div class="banner_small_button">
                    <a href="/register">
                        Register
                    </a>
                </div>  
                <br>
                <br>
                <div class="banner_small_button">
                    Not logged in
                </div>  
            {% else %}
                <br>
                <br>
                <div class="banner_small_button">
                    Logged in as: <a href="/account">{{ user }} </a>                    
                </div>  
            {% endif %}
        </div>
        <div style="padding-top: 5%;"></div>

        <div class="register" style="width: 400px;">
            <h3>Leaderboard</h3>
        </div>
        {% for account in accounts %}
        <div class="register" style="width: 400px; text-align: left;">
            <a href="/account_view/{{ account }}">{{ account }}</a><hr>{{ formatted_view[account] }} XMR
            </div>
        {% endfor %}
    </body>
</html>
