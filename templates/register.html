<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./static/style.css">
    <title>Monero Memes</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<html>
    <body>
        <div class="banner_small">
            <!-- <div class="banner_small_button"> -->
                <!-- <img width="40" src="https://cryptologos.cc/logos/monero-xmr-logo.png"> -->
            <!-- </div> -->
            <div class="banner_small_button">
                <a href="/">
                    Home
                </a>
            </div>
            <div class="banner_small_button">
                <a href="/about">
                    About
                </a>
            </div>
            <div class="banner_small_button">
                <a href="/leaderboard">
                    Leaderboard
                </a>
            </div>
            <div class="banner_small_button">
                <a href="/submit">
                    Submit
                </a>
            </div>  
            <div class="banner_small_button">
                <a href="/login">
                    Login
                </a>
            </div>  
            <div class="banner_small_button">
                <a href="/register">
                    Register
                </a>
            </div>  
        </div>
        <div style="padding-top: 5%;"></div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                    <div class="flashes">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}

        <div class="register" style="padding-top: 0; padding-bottom: 0;">
            <h2>Register</h2>
        </div>  
        <div class="register">
            <form action="/register_account" method="POST"> 
                <label for="fname">Display Name</label>
                <input type="text" id="fname" name="display_name" required>

                <label for="fname">Email</label>
                <input type="email" id="fname" name="email" required>

                <label for="fname">XMR Address</label>
                <input type="text" id="fname" name="address" required>

                <label for="fname">Password</label>
                <input type="password" id="fname" name="password" required>

                <label for="fname">Confirm Password</label>
                <input type="password" id="fname" name="password_confirm" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
